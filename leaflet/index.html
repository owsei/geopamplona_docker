<!DOCTYPE html>
<html>
<head> 
	<meta charset="UTF-8">
	<title>WMS Leaflet</title>
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css" />
	<style> 

 	 body {
            padding: 0;
            margin: 0;
        }
        html, body, #map {
            height: 100%;
            width: 100%;
        }
		
	.leaflet-popup-content-wrapper {
    width: 420px;
	height: 400px;
	}
	
	iframe {
	width: 400px;
	height: 350px;
	}
 	</style> 
</head>  
	<body>
	<script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js"></script>
	<script src="leaflet.wms.js"></script>

	<div id ="map"> </div> 
	<script>

	var map = L.map('map').setView( [42.817, -1.643], 20);
		
    var pnoa = L.tileLayer.wms("http://www.ign.es/wms-inspire/pnoa-ma?SERVICE=WMS&", {
	   layers: "OI.OrthoimageCoverage",//nombre de la capa (ver get capabilities)
	   format: 'image/jpeg',
	   transparent: true,
	   version: '1.3.0',//wms version (ver get capabilities)
	   attribution: "PNOA WMS. Cedido por © Instituto Geográfico Nacional de España"
	}).addTo(map);
