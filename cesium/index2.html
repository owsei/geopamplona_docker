<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>

<body>
    <div id="cesiumViewer"></div>

    <script>
        
        let viewer= new Cesium.Viewer("cesiumViewer")
        let czml= new Cesium.CzmlDataSource();
        let elementos= czml.load("datos/prueba.czml");
        viewer.dataSources.add(czml);


    </script>
</body>
